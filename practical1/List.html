<!DOCTYPE>
<html>
    <head>
        <title>Nested and definition list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center;"><b>To illustrate Nested and Definition List Tags</b></h1><hr>
        <p><b>An order nested List:</b></p>
        <ol>
            <li>Coffee</li>
            <li>Tea
                <ol type="a">
                    <li>Black tea</li>
                    <li>Green tea
                        <ol type="i">
                            <li>China</li>
                            <li>Africa</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>Milk</li>
        </ol>

        <p><b>A Definition List:</b></p>
        <dl>
            <dt>Bangalore</dt>
            <ul>
                -Capital City of Kamataka
            </ul>

        </dl>
        <d2>
            <dt>Mumbai</dt>
            <ul>
                -Capital City of Maharashtra
            </ul>
        </d2>
</head>
</html>
